import:
 - ~/.config/alacritty/themes/gruvbox_material_medium_dark.yml
 - ~/.config/alacritty/font.yml

live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: none
  dynamic_padding: true
  opacity: 0.80
  padding:
    # x: 255
    x: 30
    y: 25
  startup_mode: Maximized

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Space,  mods: Shift|Control, mode: ~Search, action: ReceiveChar }

cursor:
  style:
    blinking: Always
  blink_timeout: 0
  blink_interval: 600

