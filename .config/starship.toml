"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """$hostname$character"""
right_format = """$os$directory$git_status$cmd_duration$memory_usage$time"""

[directory]
truncation_length=1
style = 'dimmed blue'
format = '[\[$path\]]($style) '

[hostname]
style = 'bold bright-blue'
format = '[$ssh_symbol]($style)'
ssh_symbol = '🜁 '

[git_status]
style = 'dimmed blue'

[cmd_duration]
style = 'dimmed blue'
format = '[\[⏱ $duration\]]($style) '

[time]
disabled = false
style = 'dimmed blue'
format = '[\[🝰 $time\]]($style)'
use_12hr = true
time_format = '%I:%M'

[character]
success_symbol = '[🝖](bold green)'
error_symbol = '[🝖](bold red)'

[memory_usage]
disabled = true

[os]
disabled = true

